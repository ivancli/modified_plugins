<style type="text/css">
    #imageslider-modal.modal {
        width: 680px;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        box-shadow: none;
    }

    #imageslider-modal .modal-body {
        max-height: none !important;
    }

    .closemodal {
        opacity: 0.7;
        position: absolute;
        right: 4px;
        top: 4px;
        cursor: pointer;
    }

    .closemodal:hover {
        opacity: 1;
    }
</style>

<div class="modal-body" style="padding: 25px 0 0 0; text-align: center">
    <i onclick="$(this).closest('.modal').modal('hide'); " class="icon-remove closemodal">x</i>

    <div class="slideshow-container">
        <div class="box_skitter skitter-round">
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var media_data = new Array();
        $.each($(".gitems .gresource"), function (i, v) {
            var arrayData = {};
            arrayData['link'] = '#';
            arrayData['src'] = $(v).attr('href');
            arrayData['animation_type'] = 'circlesRotate';
            arrayData['label'] = $(v).parent().find('.ginfo').html();
            arrayData['target'] = '_self';
//            if($(v).attr('href').slice(-4, -1))
            console.log($(v).attr('href').substr($(v).attr('href').indexOf('.')));
            switch ($(v).attr('href').substr($(v).attr('href').indexOf('.'))) {
                case '.jpg':
                case '.jpeg':
                case '.png':
                case '.gif':
                case '.bmp':
                    arrayData['mediatype'] = 'image';
                    break;
                case '.mp4':
                case '.mp3':
                case '.aac':
                case '.oog':
                case '.webm':
                    arrayData['mediatype'] = 'multi';
                    break;
                default :
                    console.log('HTML5 doesn\'t support ' + $(v).attr('href').substr($(v).attr('href').indexOf('.')) + ' file');
                    break;
            }
            media_data.push(arrayData);
        });
        $('.slideshow-container').skitter({
            animation: 'random',
            thumbs: true,
            resizeevennotfullscreen: true,
            height_skitter: 400,
            width_skitter: 600,
            stretchimage: true,
            json: media_data,
            toolbarContentLeft: 'asdf',
            toolbarContentRight: 'klsjdf',
            multimedia_detection: true
        });
    });
</script>
