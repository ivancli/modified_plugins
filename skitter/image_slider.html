<style type="text/css">
    #imageslider-modal.modal {
        width: 700px;
        background-color: rgba(0,0,0,0);
        border: none;
        box-shadow: none;
    }

    #imageslider-modal .modal-body {
        max-height: none !important;
    }

    .closemodal {
        opacity: 0.7;
        position: absolute;
        right: 4px;
        top: 4px;
        cursor: pointer;
    }

    .closemodal:hover {
        opacity: 1;
    }
</style>

<div class="modal-body" style="padding: 25px 0 0 0;">
    <i onclick="$(this).closest('.modal').modal('hide'); " class="icon-remove closemodal">x</i>

    <div class="slideshow-container" style="border-top-left-radius: 10px 5px;">
        <div class="box_skitter">
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.slideshow-container').skitter({
            thumbs: true,
            resizeevennotfullscreen: true,
            height_skitter: 400,
            width_skitter: 600,
            stretchimage: true,
            beforeLoad: function () {
                var ul = document.createElement('UL');
                $.each($(".gitems .gresource"), function (i, v) {
                    $(ul).append("<li><a href='#cube'><img src='" + $(v).attr('href') + "' class='cube'></a></li>");
                });
                $(".box_skitter").append(ul);
            },
            toolbarContent: "<div class='btn-group btn-group-vertical'>" +
                    "<span class='btn btn-small' style='margin-top: 10px'>Authorise</span>" +
                    "<span class='btn btn-small' style='margin-top: 10px'>Edit</span>" +
                    "<span class='btn btn-small' style='margin-top: 10px'>Download</span>" +
                    "<span class='btn btn-small' style='margin-top: 10px'>Print</span>" +
                    "</div>"
        });
    });
</script>
