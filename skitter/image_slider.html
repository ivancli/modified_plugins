<style type="text/css">
    #imageslider-modal.modal {
        width: 680px;
        background-color: rgba(0, 0, 0, 0);
        border: none;
        box-shadow: none;
    }

    #imageslider-modal .modal-body {
        max-height: none !important;
    }

    .closemodal {
        opacity: 0.7;
        position: absolute;
        right: 4px;
        top: 4px;
        cursor: pointer;
    }

    .closemodal:hover {
        opacity: 1;
    }
</style>

    <i onclick="$(this).closest('.modal').modal('hide'); " class="icon-remove closemodal">x</i>

    <div class="slideshow-container">
        <div class="box_skitter skitter-round">
        </div>
    </div>
</div>
